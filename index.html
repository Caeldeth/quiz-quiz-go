<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Quiz Go!</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header id="page-top">
        <aside id="high-score">View High Scores</aside>
        <aside id="return-to-start">Home</aside>
        <aside id="timer" class="timer">Time: </aside>
    </header>
    <main id="quiz-body">
        <section id="quiz-intro">
            <article id="intro-text">
                <h2 id="quiz-title">Quiz Quiz Go! - Javascript Edition</h2>
                Test your knowledge of Javascript with this fun quiz!  Answer all the questions within the time limit.  
                Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </article>
            <article id="quiz-questions"></article>
            <article id="results"></article>
            <article id="high-score-page"></article>
        </section>
    </main>
    <footer id="page-bottom">
        <aside id="author-text">Made by Caeldeth &copy 2021</aside>
        <aside id="visit-me">
            <a href="http://www.github.com/Caeldeth">Github</a>
            <a href="http://www.github.com/Caeldeth">LinkedIn</a>
        </aside>
    </footer>
    <script src="./assets/script/script.js"></script>
</body>
</html>
